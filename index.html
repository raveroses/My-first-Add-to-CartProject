<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titilope Restaurant</title>
    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="writtencontent">
        <h3>Titilope Restaurant </h3> 
     </div>
    <!-- Container for the flex -->
<div class="motherFlex">
 <!-- Container for the items grid -->
    <div class="menuContainerGrid">
         <!-- Container for the items contents -->
        <div class="menuContent">
            <img class="menuImage" src="image/image-baklava-desktop.jpg" alt="">

            <button class="cart hiddenclass"><img class="btnImg" src="image/icon-add-to-cart.svg" alt="">Add to Cart</button>
    <div class="quantityBtn hiddenclass">
        <button class="decrement">-</button>
           <span class="message">1</span>
            <button class="increment">+</button>
            </div>

        <p>Waffle</p>
        <h4>Waffle with Berries</h4>
        <h5>$6.50</h5>
        </div>
</div>



<div class="secondContentFlex">
   <div class="realContent">
    <div class="NumberCart">
        <h3>Your Cart(0)</h3>
    </div>
    <div class="hiddenDiv">
    <div class="CartImage">
<img src="image/illustration-empty-cart.svg" alt="emptyCart">
    </div>
    <div class="cartItemEmpty">
        <p>Your added Cart will be added here</p>
    </div>
</div>
<div class="itemList">
    <ul class="motherList">
        <li class="flexList">
            <div class="ItemName">
                <h3>Waffle with Berries</h3>
                <p class="color">1x <span class="firstSpan">@$5.50</span> <span class="secondSpan">@$5.50</span></p>
            </div>
            <div class="cancelItem">
               <button><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
        </li>
    </ul>
</div>

<div class="calculationPlace">
    <div class="totalWritten">
        <p>Order Total</p>
    </div>

    <div class="total">
        <h3>$46.50</h3>
    </div>
</div>


<div class="lastBorder">
    <p><img src="image/icon-carbon-neutral.svg" alt=""> This is a <span>carbon-neutral</span> delivery</p>
</div>

<div class="lastButton">
    <button>Confirm Order</button>
</div>


   </div>
</div>

</div>

    <script src="index.js"></script>
</body>
</html>
